services:
  - type: web
    name: openclaw
    runtime: docker
    plan: starter
    healthCheckPath: /health
    dockerCommand: >-
      /bin/sh -c '
      mkdir -p /data/.openclaw &&
      [ -f /data/.openclaw/openclaw.json ] ||
      echo "{\"gateway\":{\"controlUi\":{\"allowInsecureAuth\":true}}}" > /data/.openclaw/openclaw.json;
      node openclaw.mjs gateway --allow-unconfigured --bind lan'
    envVars:
      - key: OPENCLAW_GATEWAY_PORT
        value: "10000"
      - key: OPENCLAW_GATEWAY_PASSWORD
        sync: false
      - key: OPENCLAW_STATE_DIR
        value: /data/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: OPENCLAW_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: openclaw-data
      mountPath: /data
      sizeGB: 1
